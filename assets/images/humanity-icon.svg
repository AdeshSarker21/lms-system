            body {
                position: relative;
            }

            #main-body-area {
                position: relative;
            }

            .effect {
                position: absolute;
                content: "";
                clear: both;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                opacity: 0.4;
                background: #000;
                z-index: 99;
            }

            .popup-section {
                width: 40%;
                position: fixed;
                top: 25%;
                left: 30%;
                z-index: 9999;
            }

            .popup-section .popup-box {
                border-radius: 10px;
                border: 1px solid #C3C3C3;
                background: #FFF;
                padding: 30px;
                position: relative;
            }

            .popup-section .popup-box .close {
                font-family: Poppins;
                font-size: 27px;
                font-style: normal;
                font-weight: 400;
                color: #135087;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 15px;
                right: 15px;
                cursor: pointer;
                text-transform: uppercase;
            }

            .popup-section .popup-box .popup-logo {}

            .popup-section .popup-box .popup-heading {
                color: #000;
                leading-trim: both;
                text-edge: cap;
                font-family: Poppins;
                font-size: 26px;
                font-style: normal;
                font-weight: 700;
                line-height: 32px;
                /* 123.077% */
                padding: 28px 0px;
            }

            .popup-section .popup-box .popup-text {
                color: #000;
                leading-trim: both;
                text-edge: cap;
                font-family: Poppins;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: 26px;
                /* 130% */
                margin-bottom: 48px;
            }

            .popup-section .popup-box .call-button {
                color: #FFF;
                text-align: center;
                leading-trim: both;
                text-edge: cap;
                font-family: Poppins;
                font-size: 20px;
                font-style: normal;
                font-weight: 800;
                line-height: normal;
                text-transform: uppercase;
                border-radius: 6px;
                background: #FF1102;
                width: 100%;
                padding: 10px 18px;
            }

            @media all and (max-width:991px) {
                .popup-section {
                    width: 65%;
                    top: 25%;
                    left: 18%;
                }
            }

            @media all and (max-width:767px) {
                .popup-section {
                    width: 72%;
                    top: 28%;
                    left: 16%;
                }
            }

            @media all and (max-width:576px) {
